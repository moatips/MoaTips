<!DOCTYPE html>
<head>
<title>CreateAccount</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" href="../CSS/CreateAccount.css" type="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body style="background-image : url(../img/a9.png)">
<div class="container">
<h2>
アカウント作成
</h2>　　　

<div id="InputForm">

<div id="right">
<form>
<div class="input"><input name="ID" id="ID" onclick="IDandPassPlease()"; value="学籍番号記入" size="25"></div>	
<div class="input"><input type="CreatePassword" name="CreatePassword"></div>
<div class="input"><input type="ConfirmPassword" name="ConfirmPassword"></div>
<div class="input"><select name="EnterYear" id="EnterYear">
		<option value="">お選びください</option>
		<option value="2009">2009</option>
		<option value="2010">2010</option>
		<option value="2011">2011</option>
		<option value="2012">2012</option>
		<option value="2013">2013</option>
	</select>
</div>
<div class="input"><select name="Major" id="Major">
		<option value="">お選び下さい</option>
		<option value="Global Business">Global Business</option>
		<option value="Global Studies">Global Studies</option>
	</select>
</div>
<div class="input"><input type="text" name="TOEFL" id="TOEFL"></div>
<div class="input"><input type="text" name="GPA" id="GPA"></div>
<div class="input"><select name="ExperienceAbroad" id="ExperienceAbroad">
		<option value="">お選びください</option>
		<option value="あり">あり</option>
		<option value="なし">なし</option>
	</select>
</div>
</form>
</div>

<div id="left">
<div class="area">ID</div>
<div class="area">Password設定</div>
<div class="area">Password確認</div>
<div class="area">AIU入学西暦年</div>
<div class="area">Major</div>
<div class="area">留学申請時TOEFL</div>
<div class="area">留学申請時GPA</div>
<div class="area">入学前留学経験</div>	
</div>

</div>

<div id="Rule">
<p><a href="">利用規約</a>※必ずお読みください</p>
</div>
<div id="CA">
<input type="image" src="../img/button/CreateAccount/CA3.png" id="CreateAccountButton" width="190px" height="50px">
</div>

</div>

<script type="text/javascript" src="../JS/jquery.js"></script>
<script type="text/javascript" src="../JS/moa.js"></script>
<script type="text/javascript">

$("#CreateAccountButton").hover(function(){
	$(this).attr('src','../img/button/CreateAccount/CA4.png');
},function(){
	$(this).attr('src','../img/button/CreateAccount/CA3.png');
});



</script>
</body>
</html>
