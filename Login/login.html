<!DOCTYPE html>
<head>
<title>login</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" href="../CSS/login.css" type="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body>
<div class="container">

 <div id="logoarea">
  <img src="../img/uniA1-b.jpg" width="700px" id="logo">
 </div>

 <div id="IDPass">
  <form action="" onsubmit="">

  <div id="textarea">
   <table>
    <tr><td>ID:</td><td><input class="input" name="ID" id="ID" onclick="IDandPassPlease()"; value="学籍番号記入" size="20"></td></tr>
    <tr><td>Password:</td><td><input class="input" name="Password" id="Password" type="password" size="20" value=""></td></tr>
   </table>
  </div>

  <div id="login">
   <input type="image" src="../img/button/login/login1.png" id="loginimg" width="180px" height="60px">
  </div>

  </form>
 </div>


 <div id="SideInfo">
  <br>
  <a href="" id="SecretQuestion">パスワードをお忘れの方</a>
  <br>
  <a href="" id="CreateAccount">アカウント作成</a>
  <br>
  <a href="#BeginnerContent" id='Beginner'>初めての方へ</a>

  
 </div>
</div>
<script type="text/javascript" src="../JS/jquery.js"></script>
<script type="text/javascript">
function IDandPassPlease(){
	if (document.getElementById('ID').value='学籍番号記入'){
		document.getElementById('ID').value='';
	}
	
};

$("#loginimg").hover(function(){
	$(this).attr('src','../img/button/login/login2.png');
},function(){
	$(this).attr('src','../img/button/login/login1.png');
});

$("#SecretQuestion").hover(function(){
	$(this).css('opacity','0.7');},function(){
		$(this).css('opacity','1');
	}
);

$("#CreateAccount").hover(function(){
	$(this).css('opacity','0.7');},function(){
		$(this).css('opacity','1');
	}
);

$("#Beginner").hover(function(){
	$(this).css('opacity','0.7');},function(){
		$(this).css('opacity','1');
	}
);

</script>
</body>
</html>
